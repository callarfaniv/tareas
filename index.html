<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
</head>

<body style="padding: 10px;">
    <h1>Tareas</h1>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#nuevaTareaModal">
        Nueva tarea
    </button>
    <br></br>
    <table id="table_id" class="display">
        <thead>
            <tr>
                <th></th>
                <th>Nombre</th>
                <th>Fecha inicial</th>
                <th>Fecha final</th>
                <th>Responsable</th>
                <th>Estatus</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="nuevaTareaModal" tabindex="-1" aria-labelledby="nuevaTareaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevaTareaModalLabel">Nueva tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="email" class="form-control" id="nombre" required placeholder="Nombre de la tarea">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <input type="email" class="form-control" id="descripcion" required
                            placeholder="descripcion de la tarea">
                    </div>
                    <div class="form-group">
                        <label for="fechainicial">Fecha inicial</label>
                        <input type="date" class="form-control" id="fechainicial" required
                            placeholder="Fecha inicial de la tarea">
                    </div>
                    <div class="form-group">
                        <label for="fechafinal">Fecha final</label>
                        <input type="date" class="form-control" id="fechafinal" required
                            placeholder="Fecha final de la tarea">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="email" class="form-control" id="status" required placeholder="Status de la tarea">
                    </div>
                    <div class="form-group">
                        <label for="responsable">Responsable</label>
                        <input type="email" class="form-control" id="responsable" required
                            placeholder="Responsable de la tarea">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarTarea">Guardar tarea</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>

</html>
